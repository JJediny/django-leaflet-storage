{% extends "site_base.html" %}
{% load i18n %}

{% block middle %}
<h2>{% trans "GeoJSON Editor" %}</h2>

<p>{% trans "Testing" %}</p>

<table class="table table-hover table-bordered table-striped">
<caption>{% trans "GeoJSON Maps" %}</caption>
<thead>
<tr><th>{% trans "Maps" %}</th></tr>
</thead>
<tbody>
{% for map in maps %}
<tr><th><a href='{{ object.get_absolute_url }}'>{{ object.name }}</a></th></tr>
<tr><td>{{ object.description }}</td></tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
